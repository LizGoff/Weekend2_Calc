<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
    <script src="vendor/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <section>
        <h1>Calculator</h1>
    </section>
    <div id='calculatorMain'>
        <table in=mainTable>
            <tr>
                <td>
                    <input class='number' id='numOne'>
                </td>
                <td>
                    <input class='number' id='numTwo'>
                </td>
            </tr>
            <tr>
                <td>
                    <input type='button' class='calculations' id='addition' value=+ />
                </td>
                <td>
                    <input type='button' class='calculations' id='subtraction' value=- />
                </td>
                <td>
                    <input type='button' class='calculations' id='multiply' value=* />
                </td>
                <td>
                    <input type='button' class='calculations' id='divide' value=/ />
                </td>
                <td>
                        <!-- <input type='button' class='calculations' id='clear' value=C /> -->
                </td>
    
                <td>
                    <!-- <input type='button' class='calculations' id='equals' value== /> -->
                </td>
            </tr>
        </table>
    </div>
    <section>
        <h2 id='total'>Total</h2>
        <p id='showTotal'></p>
    </section>
    <section id='historyTable'>
        <table id='mathTable'>
            <thead>
                <tr>
                    <th>Math History</th>
                </tr>
            </thead>
            <tbody id='mathHistory'>
            </tbody>
        </table>
    </section>
</body>

</html>
