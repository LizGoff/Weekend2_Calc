<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
    <script src="vendor/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <section id='topOfPage'>
        <h1>Calculator</h1>
    </section>
    <div id='calculatorMain'>
        <table in='mainTable'>
            <section>
                <tr>
                    <td id='inputFields'>
                        <input class='number' placeHolder= "First Entry" id='numOne'>
                        <input class='number' placeHolder= "Second Entry" id='numTwo'>
                    </td>
                </tr>
            </section>
            <section id='buttonGroup'>
                <tr id='buttonStyles'>
                    <td>
                        <input type='button' class='calculations' id='addition' value=+ />
                        <input type='button' class='calculations' id='subtraction' value=- />
                        <input type='button' class='calculations' id='multiply' value=* />
                        <input type='button' class='calculations' id='divide' value=/ />
                    </td>
                    <td>
                        <input type='button' id='clear' value=Clear />
                    </td>
                </tr>
            </section>
        </table>
    </div>
    <section>
        <h2 id='total'>Total</h2>
        <p id='showTotal'></p>
    </section>
    <section id='historyTable'>
        <table id='mathTable'>
            <thead>
                <tr>
                    <th id='mathText'>Math History</th>
                </tr>
            </thead>
            <tbody id='mathHistory'>
            </tbody>
        </table>
    </section>
</body>

</html>
