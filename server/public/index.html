<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Calculator</title>
    <script src="vendor/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>

<body>
    <section>
        <h1>Calculator</h1>
    </section>
    <div>
    <span id='topRow'>
        <button id='inputOne'>1</button>
        <button id='inputTwo'>2</button>
        <button id='inputThree'>3</button>
    </span>
    </div>
    <div>
    <span id='middleRow'>
        <button id='inputFour'>4</button>
        <button id='inputFive'>5</button>
        <button id='inputSix'>6</button>
    </span>
    </div>
    <div>
    <span id='bottomRow'>
        <button id='inputSeven'>7</button>
        <button id='inputEight'>8</button>
        <button id='inputNine'>9</button>
    </span>
    </div>
    <div>
    <span id=calculationRow>
        <button id='add'>+</butoon>
        <button id='inputZero'>0</button>
        <button id='subtract'>-</button>
    </span>
    </div>
    <span id='secondCalculationRow'>
        <button id='multiply'>*</button>
        <button id='enter'>=</button>
        <button id='divide'>/</button>
    </span>
    </div>

    <section>
        <h2 id='total'></h2>
    </section>

    <table id='mathTable'>
        <thead>
            <tr>
                <th>Math History</th>
            </tr>
        </thead>
        <tbody id='mathHistory'>
        </tbody>
    </table>

</body>

</html>
